<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css"/>
    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="stylesheet" href="./fonts/style.css"/>
    <script type="text/javascript" src="./js/lib/jquery-1.8.1.min.js"></script>
    <script type="text/javascript" src="./js/lib/jquery.timers.js"></script>
    <script type="text/javascript" src="./js/lib/js-url-2.6.3/src/url.js"></script>
    <script type="text/javascript" src="./js/lib/jquery.payment-master/lib/jquery.payment.js"></script>
    <script async src="./js/main.js"></script>

    <script type="text/javascript">
        $(document).payment_binding({
            visualValidationEnabled: true
        });
        $(document).ready(function () {
            $(document).payment_binding("validate");
            $(document).payment_binding("showError", "");
        });
    </script>
    <title>Оплата</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="prevArrow">
                <img src="img/Vector.jpg" width="7px" height="12px">
            </div>
            <h1 class="header_caption">Оплата</h1>
        </header>
        <main class="main">
            <div class="card">
                <div class="top_information">
                    <div class="client">
                        <div class="client_left">
                            <img src="./img/office.png">
                        </div>
                        <div class="client_right">
                            <div class="amount" id="amount">120,<span>00 ₽</span></div>
                            <div id="orderNumber">№1442_164</div>
                            <div id="description">SO_GURMAN</div>
                        </div>
                    </div>
                    <div class="logo_alfa">
                        <img src="/img/alfabank.png">
                    </div>
                </div>
                <form class="bindingForm" action="" method="post" id="bindingPaymentForm">
                    <div class="form">
                        <input type="hidden" id="expiry">
                        <input type="hidden" id="mdOrder">
                        <input type="hidden" id="location" value="/../">
                        <input type="hidden" id="language" value="<locale>">
                        <h2 class="your-card">Ваша карта</h2>
                        <div class="binding-col-two">
                            <div class="maskedPan" id="maskedPan">
                                <span>**** 4862</span>
                            </div>
                            <div class="form_group">
                                <input placeholder="CVV2/CVC2" class="form-cvc cc-cvc" name="$CVC" id="cvc" maxlength="3" type="password" autocomplete="off" />
                                <i class="tip fixPos"></i>
                                <div class="hint hintFix">
                                    <span class="hint-text">3 последние цифры на обратной стороне карты</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="btn-container mTopFix">
                        <input class="btn-pay" value="Оплатить" type="button" id="sendPayment">
                    </div>
                </form> 
                <form id="acs" method="post" action="">
                    <input type="hidden" id="md" name="MD"/>
                    <input type="hidden" id="paReq" name="PaReq"/>
                    <input type="hidden" id="termUrl" name="TermUrl"/>
                </form>
            </div>
            <div id="errorBlock" style="color:red;"></div>
            <div class="countdown" id="numberCountdown">
                <span>До окончании сессии 19:38</span>
            </div>
            <div id="infoBlock"></div>
            <div id="indicator" style="display:none;">
                <img src="../../img/ajax-loader.gif" height="19" width="220" alt="indicator">
            </div>
        </main>
    </div>
</body>
</html>
