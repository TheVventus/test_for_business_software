<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css"/>
    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="stylesheet" href="./fonts/style.css"/>
    <script type="text/javascript" src="./js/lib/jquery-1.8.1.min.js"></script>
    <script type="text/javascript" src="./js/lib/jquery.timers.js"></script>
    <script type="text/javascript" src="./js/lib/js-url-2.6.3/src/url.js"></script>
    <script type="text/javascript" src="./js/error_page.js"></script>
    <script type="text/javascript">
        var lang = "<locale>";
    </script>
    <title>Страница Ошибки</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="prevArrow">
                <img src="img/Vector.jpg" width="7px" height="12px">
            </div>
            <h1 class="header_caption">Статус Оплаты</h1>
        </header>
        <div class="main">
            <form name="errorForm" action="#" method="post" id="errorForm">
                <input type="hidden" id="language" value="<locale>" type="hidden">
            </form>
            <div class="error-img">
                <img src="/img/toast-order-remove.png">
            </div>
            <div class="error-container">
                <h2 class="error-caption">Ой, что-то пошло не так</h2>
                <span class="error-text">Недостаточно средств</span>
            </div>
            <div class="btn-container">
                <input class="btn-pay" value="Назад" type="button" id="sendPayment">
            </div>
        </div>
    </div>
</body>
</html>
