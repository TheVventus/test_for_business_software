<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css"/>
    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="stylesheet" href="./fonts/style.css"/>
    <script type="text/javascript" src="./js/lib/jquery-1.8.1.min.js"></script>
    <script type="text/javascript" src="./js/lib/jquery.timers.js"></script>
    <script type="text/javascript" src="./js/lib/js-url-2.6.3/src/url.js"></script>
    <script type="text/javascript" src="./js/lib/jquery.payment-master/lib/jquery.payment.js"></script>
    <script async src="./js/main.js"></script>
    <script>
        $(document).payment({
            language: "ru",
            messageAjaxError: "Сервис временно недоступен. Попробуйте позднее.",
            messageTimeRemaining: "До окончания сессии осталось #MIN#:#SEC#",
            visualValidationEnabled: false,
            agreementCheckboxEnabled: false,
            bindingCheckboxEnabled: true,
            getFeeEnabled:false
        });
    </script>
    <title>Оплата</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="prevArrow">
                <img src="img/Vector.jpg" width="7px" height="12px">
            </div>
            <h1 class="header_caption">Оплата</h1>
        </header>
        <main class="main">
            <div class="card">
                <div class="top_information">
                    <div class="client">
                        <div class="client_left">
                            <img src="./img/office.png">
                        </div>
                        <div class="client_right">
                            <div class="amount" id="amount">120,<span>00 ₽</span></div>
                            <div id="orderNumber">№1442_164</div>
                            <div id="description">SO_GURMAN</div>
                        </div>
                    </div>
                    <div class="logo_alfa">
                        <img src="./img/alfabank.png">
                    </div>
                </div>
                <form name="PaymentForm" action="#" method="post" id="formPayment">
                    <div class="form">
                        <input type="hidden" id="expiry">
                        <input type="hidden" id="mdOrder">
                        <input type="hidden" id="location" value="/../">
                        <input type="hidden" id="language" value="<locale>">
                        <div class="form_group">
                            <input class="form_input cc-number" placeholder=" " name="$PAN" id="iPAN" maxlength="19" type="text" autocomplete="off" />
                            <label for="iPAN" class="form_label">Номер карты</label>
                        </div>
                        <div class="col-two">
                            <div class="form_group col6">
                                <input class="form_input cc-exp" placeholder=" " name="ccExp" id="ccExp">
                                <label for="ccExp" class="form_label cc-exp">Месяц/Год</label>
                            </div>
                            <div class="form_group col6">
                                <input class="form_input cc-cvc" placeholder=" " 
                                name="$CVC" id="iCVC" maxlength="3" type="password" autocomplete="off" />
                                <label for="iCVC" class="form_label">CVV/CVC</label>
                                <i class="tip"></i>
                                <div class="hint">
                                    <span class="hint-text">3 последние цифры на обратной стороне карты</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="checkbox">
                        <input class="save" id="save-card" type="checkbox">
                        <label for="save-card">Запомнить эту кару</label>
                    </div>
                    <div class="btn-container">
                        <input class="btn-pay" value="Оплатить" type="button" id="buttonPayment">
                    </div>
                </form> 
                <form id="acs" method="post" action="">
                    <input type="hidden" id="MD" name="MD"/>
                    <input type="hidden" id="PaReq" name="PaReq"/>
                    <input type="hidden" id="TermUrl" name="TermUrl"/>
                </form>
            </div>
            <div id="errorBlock" style="color:red;"></div>
            <div class="countdown" id="numberCountdown">
                <span>До окончании сессии 19:38</span>
            </div>
            <div id="infoBlock"></div>
            <div id="indicator" style="display:none;">
                <img src="../../img/ajax-loader.gif" height="19" width="220" alt="indicator">
            </div>
        </main>
    </div>
</body>
</html>
